name: Anambra Telehealth CI/CD Build and Push

on:
  push:
    branches:
      - main-anambra

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/anambra-telemed-backend:latest

      - name: Build and push doctor app Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/apps/doctor-app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/anambra-doctor-app:latest

      - name: Build and push personnel app Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/apps/personnel-app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/anambra-personnel-app:latest